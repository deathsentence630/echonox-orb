<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ECHONOX — Chat</title>
</head>
<body data-page="chat">
  <div class="controlRoot">
    <header class="controlHeader">
      <div class="brand">
        <div class="brandTitle">ECHONOX</div>
        <div class="brandSub">Control Center</div>
      </div>

      <nav class="controlNav">
        <a class="navItem" href="settings.html">Settings</a>
        <a class="navItem navActive" href="chat.html">Chat</a>
        <a class="navItem" href="debug.html">Debug</a>
      </nav>
    </header>

    <main class="controlMain">
      <section class="panel" id="chatPanel">
        <div class="panelHeader">
          <span>Chat</span>
        </div>

        <div class="panelContent">
          <section>
            <h3>Conversation</h3>

            <label>
              Message
              <textarea
                id="chatInput"
                rows="3"
                placeholder="Écris ici (Entrée = envoyer, Shift+Entrée = nouvelle ligne)"
              ></textarea>
            </label>

            <div class="inline" style="justify-content: space-between;">
              <button type="button" id="chatSend">Envoyer</button>
              <span id="chatStatus"></span>
            </div>

            <div id="chatOutput"></div>
          </section>
        </div>
      </section>
    </main>

    <footer class="controlFooter">
      <span>Privacy-first • Local-first • Open source</span>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
